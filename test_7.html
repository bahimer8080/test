<html>
    <script>
        window.addEventListener("load",() => {
            let canvas = document.getElementById("canvas");
		    let ctx = canvas.getContext("2d");
            let x = 0;
            let y = 0;
            ctx.lineWidth = 1;
			ctx.strokeStyle = "white";
			ctx.beginPath();


            let Rayo = () => {
                if( y < 500 ){
                    ctx.moveTo( x , y);
                    x = x + (Math.random() * 10);
                    y = y + (Math.random() * 10);
				    ctx.lineTo(x,y);
				    ctx.stroke();
                    Rayo();
                }
                
            }
            Rayo();

        },false);
    </script>
    <body>
        <canvas id="canvas" style="background: rgb(0,0,50) ;" width="500" height="500"></canvas>
    </body>
</html>
